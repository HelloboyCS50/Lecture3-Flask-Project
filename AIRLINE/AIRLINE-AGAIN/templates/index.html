{% extends 'layout.html' %}

{% block title %}

	Book Flight

{% endblock %}


{% block body %}


	<section class="mt-5">
		<h2 class="text-center">Book Your Flight</h2>
		<form class="form" action="book" method="POST">
			<div class="form-group mt-4">
				<select class="form-control" name="flight_id">
					{% for flight in flights %}
						 <option value="{{flight.id}}">{{flight.origin}} to {{flight.destination}}</option>

					{% endfor %}
				</select>
			</div>

			<div class="form-group">
				<input class="form-control" type="text" placeholder="Passenger Name" name="name">
			</div>

			<div class="form-group">

				<button class="btn btn-primary">Book Flight</button>
			</div>

		</form>
	</section>


{% endblock %}
