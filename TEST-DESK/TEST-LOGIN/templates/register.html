{% extends 'layout.html' %}

{% block title %}

	Register
	
{% endblock %}


{% block body %}

	<section class="bg-dark">
		<nav class="navbar">
			<a class="navbar-brand text-light" href="">Login App</a>
		</nav>

		<div class="container">
			<div class="row  mt-5">
				<div class="col-md-8">
					<p class="text-light display-4">Welcome to Login app home page.You can login and go Dashboard</p>
				</div>
				<div class="col-md-4">
					<form class="form" action="add_user" method="POST">
						<div class="card mt-bottom">
							<div class="card-body">
								<label class="lead">Name</label><br>
								<input class="form-control" type="text" name="name"><br>
								<label class="lead">Email</label><br>
								<input class="form-control" type="email" name="email"><br>
								<label class="lead">Password</label><br>
								<input class="form-control" type="password" name="password"><br>

								<input class="btn btn-primary btn-block" type="submit" value="Register" name="">

								<p class="mt-2">Already member ? <a href="/"> Login here</a></p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

	</section>

{% endblock %}
