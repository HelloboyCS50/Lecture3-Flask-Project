{% extends 'layout.html' %}

{% block title %}

	School list

{% endblock %}


{% block body %}

	<h3 class="mt-5">ALL School List</h3>

	<ul>
		{% for list in school %}
		<li>
			<a href="{{ url_for ('school_details' , school_id = list.id) }}">
				{{ list.name }} in {{ list.location }}
			</a>
		</li>
		{% endfor %}
	</ul>




{% endblock %}
